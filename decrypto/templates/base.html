<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </header>
    <title>Decrypto!</title>
</head>

<body>
    <div class="container-contact100">

        <div class="wrap-contact100">
            <form class="contact100-form validate-form" action="" method="POST" id="form">
                <span class="contact100-form-title">
                    <img src="../static/logo_t.png" class="img-fluid" alt="Responsive image">

                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="cipher" id="cipher" placeholder="Cipher">
                    <span class="focus-input100"></span>
                </div>

                <label class="b-contain">
                    <span>Key present?</span>
                    <input type="checkbox" id="keyPresent" onclick="isKeyPresent()">
                    <div class="b-input"></div>
                </label>
                <div class="container-contact100-form-btn">
                    <div class="wrap-input50 validate-input" style="display:none" id="keyInput">
                        <input class="input100" type="text" name="key" placeholder="Key">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                <div class="validate-input" style="display:none" id="keyUnknownLabel">

                    <label class="b-contain">
                        <span>Key Unknown? (Use vigenere breaker [BETA])</span>
                        <input type="checkbox" id="keyUnknown" onclick="isKeyPresent()">
                        <div class="b-input"></div>
                    </label>
                </div>




                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" type="submit" id="btnSubmit">
                        <span>
                            <b style="font-family: Ubuntu-Bold;" >Decrypt</b>
                        </span>
                    </button>
                </div>
            </form>
            <div class="wrap-contact100">
                <br><br><br>
                <div id="output" style="display: none;">


                    <table class="customTable">
                        <thead>
                            <tr>
                                <th>Cipher </th>
                                <th>Decrypted Message</th>
                            </tr>
                        </thead>
                        <tbody>


                            <!-- <tr>
                                <td>Row 1, Cell 1</td>
                                <td>Row 1, Cell 2</td>
                            </tr>
                            <tr>
                                <td>Row 2, Cell 1</td>
                                <td>Row 2, Cell 2</td>
                            </tr>
                            <tr>
                                <td>Row 3, Cell 1</td>
                                <td>Row 3, Cell 2</td>
                            </tr>
                            <tr>
                                <td>Row 4, Cell 1</td>
                                <td>Row 4, Cell 2</td>
                            </tr> -->

                        </tbody>
                    </table>
                    <div class="container-contact100-form-btn">
                        <button class="contact50-form-btn" id="all" data-toggle="modal" data-target="#exampleModalLong">
                            <span>
                                <b style="font-family: Ubuntu-Bold;" >Show all possible outputs</b>
                            </span>
                        </button>
                    </div>
                </div>


            </div>
        </div>


        <!-- The Modal -->
        <div id="myModal" class="modal top" data-mdb-keyboard="true">
            <div class="modal-dialog modal-xl" role="document">
                <!-- Modal content -->

                <div class="modal-content">

                    <span class="close">&times;</span>
                    <pre id="allContent"></pre>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
